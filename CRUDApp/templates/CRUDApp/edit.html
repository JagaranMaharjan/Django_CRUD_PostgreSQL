<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django CRUD Operation</title>
</head>
<body>
<center>
    <h2>---------------Edit------------</h2>
    <hr/>
    <a href="{% url 'showemp' %}">Home</a>
    <hr/>
    <form method="POST", action="/update/{{EmpModel.id}}">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Employee Id</td>
                <td><input type="text" , name="id" , value="{{EmpModel.id}}", readonly></td>
            </tr>
            <tr>
                <td>Employee Name</td>
                <td><input type="text" placeholder="Enter Employee Name..." , name="empname" ,
                           value="{{EmpModel.empname}}"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="text" placeholder="Enter Gender...", name="gender", value="{{EmpModel.gender}}">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" placeholder="Enter Email..." , name="email" , value="{{EmpModel.email}}"></td>
            </tr>
            <tr>
                <td>Occupation</td>
                <td><input type="text" placeholder="Enter occupdation" , name="occupation" ,
                           value="{{EmpModel.occupation}}"></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="text" placeholder="Enter Salary..." , name="salary" , value="{{EmpModel.salary}}"></td>
            </tr>
            <tr>
                <td><input type="submit", value="Update Record"></td>
                <td>{% if messages %}
                    {% for mess in messages %}
                    <b style="color: green">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
